{% extends 'base.html' %}
{% block title %}
Главная страница
{% endblock %}
{% block content %}
{% for post in posts %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for post in posts %}
        <div class="col">
          <div class="card">
            <img src="..." class="{{post.image.url}}" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.text}}</p>
            </div>
          </div>
        </div>
      </div>
</div>


{% endblock %}
